{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>TuneLink - Signup</title>

        <link rel='stylesheet' type='text/css' href="{% static 'css/bootstrap.css' %}">
        <link rel='stylesheet' type='text/css' href="{% static 'css/signup.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    

    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">TuneLink</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="signin">Sign In</a>
                        </li>
                        
                    </ul>
                    
              </div>
            </div>
        </nav>
        
        
        <div class="sign-up-form-container">
            
            <div class="sign-up-form">
                <form action="" method="POST">
                    {% csrf_token %}
                    <label for="exampleInputEmail1" class="form-label mt-4" >Username</label>
                    <input name="username" type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Username">

                    <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                    <input name="email" type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email">

                    <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                    <input name="password" type="password" class="form-control"  placeholder="Password" autocomplete="off">

                    <label for="exampleInputPassword1" class="form-label mt-4">Re-enter Password</label>
                    <input name="password2" type="password" class="form-control"  placeholder="Re-enter Password" autocomplete="off">
                    <button type="submit" class="btn btn-primary sign-up-button">Sign Up</button>
                    <p class="text-primary-emphasis">Already have an account? <a href="/signin">Login</a></p>
                </form>
            </div>
            <div class="error-messages">
                <style>
                    h5{
                        color: red;
                        
                    }
    
                </style>
                {% for message in messages %}
                    <h5>{{message}}</h5>
                {% endfor %}
            </div>
            
        </div>
        



        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    </body>
</html>
