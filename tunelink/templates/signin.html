{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>TuneLink - Signin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' type='text/css' href="{% static 'css/bootstrap.css' %}">
        <link rel='stylesheet' type='text/css' href="{% static 'css/signin.css' %}">
        
        
        
        

        
    </head>
    <body style="height:100vh">
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/" >TuneLink</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="signup">Sign Up</a>
                        </li>
                        
                    </ul>
                    
              </div>
            </div>
        </nav>
        
        
        <div class="sign-in-form-container">
            <div class="welcome-banner navbar-brand">
                <h3 class="welcome-text" >Welcome Back!</h3>
            </div>
            
            <div class="sign-in-form" >
                <form action="" method="POST">
                    {% csrf_token %}
                    <label for="exampleInputEmail1" class="form-label" style="margin-top:0;">Username</label>
                    <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
            
                    <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="off">
            
                    <button type="submit" class="btn btn-primary sign-in-button">Login</button>
                    <p class="text-primary-emphasis">Don't have an account? <a href="/signup">Sign Up</a></p>
                </form>
            </div>
            <div class="error-messages">
                <style>
                    h5{
                        color: red;
                        
                    }
    
                </style>
                {% for message in messages %}
                    <h5>{{message}}</h5>
                {% endfor %}
            </div>
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
